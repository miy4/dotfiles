# Prefix
set -g prefix C-t

set-window-option -g mode-keys emacs

# 設定ファイルを再読み込み
bind C-r source-file ~/.tmux.conf

# 履歴
set -g history-limit 10000

# 256色ターミナルを使う
set -g default-terminal "screen-256color"

# タイトル
#set -g set-titles-string "#(whoami)@#H"  # "#I-#P:#W - #(whoami)@#H"

# キーストロークのディレイを減らす
set -sg escape-time 1

# ステータスバーの設定
set -g status-interval 5
set -g status-bg default
set -g status-fg default
setw -g window-status-current-bg magenta
setw -g window-status-current-fg white
#set -g pane-active-border-fg default
#set -g pane-active-border-bg default
#set -g pane-active-border-bg black
setw -g monitor-activity on
# 左パネル
set -g status-left-length 40
set -g status-left ' #S@#H '
# 右パネル
set -g status-right ""

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ペインの作成、削除
bind - split-window -v
bind | split-window -h
bind C-k kill-pane
bind k kill-window
#bind | break-pane

# C-tでウィンドウ、ペインを行ったり来たり移動する
bind C-t run "tmux last-pane || tmux last-window || tmux new-window"

# hjklでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# C-h,j,k,lでペインのリサイズ
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6

# クリップボードと連携
bind C-y choose-buffer
if "type reattach-to-user-namespace >/dev/null 2>&1" 'set -g default-command "reattach-to-user-namespace -l fish"'
if "type reattach-to-user-namespace >/dev/null 2>&1" 'bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"'
if "type reattach-to-user-namespace >/dev/null 2>&1" 'bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
if "type reattach-to-user-namespace >/dev/null 2>&1" 'bind-key -t emacs-copy M-w copy-pipe "reattach-to-user-namespace pbcopy"' 
#if "type xclip >/dev/null 2>&1" 'bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"'
#if "type xclip >/dev/null 2>&1" 'bind C-c run "tmux save-buffer - | xclip -i -selection clipboard"'
if "type xsel >/dev/null 2>&1" 'bind C-v run "tmux set-buffer \"$(xsel --display :0 --output --clipboard)\"; tmux paste-buffer"'
if "type xsel >/dev/null 2>&1" 'bind C-c run "tmux save-buffer - | xsel --display :0 --input --clipboard"'
if "type xsel >/dev/null 2>&1" 'bind-key -t emacs-copy M-w copy-pipe "xsel --display :0 --input --clipboard"'
