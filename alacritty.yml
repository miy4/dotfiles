# Font configuration (changes require restart)
font:
  normal:
    family: Cica
    style: Bold
  bold:
    family: Cica
    # style: Bold
  italic:
    family: Cica
    # style: Italic
  size: 16.0

# Colors (Challenger Deep)
# https://github.com/challenger-deep-theme/alacritty
colors:
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'
  normal:
    black:   '0x100e23'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xffe9aa'
    blue:    '0x91ddff'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '0xcbe3e7'
  bright:
    black:   '0x565575'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x65b2ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '0xa6b3cc'

# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.9
